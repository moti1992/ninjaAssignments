<!DOCTYPE html>
<html>
  <head>
    <title> Form</title>
    <script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/bootstrap-select.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/assign2.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-select.min.css">
  </head>
  <body>
    <div class="container">
      <div class="control-group col-sm-12">
        <caption><center><h1>Registration Form</h1></center></caption><br><br>
        <form action="#" method="post" class="form-horizontal">
          <fieldset id="subscription_fieldset">
            <legend id="subscription_legend">Subscription Info</legend>
            <div class="form-group">
              <label class="col-sm-4 control-label"> User Name: </label> 
              <div class="col-sm-4">
                <input type="text" name="name" placeholder="name" class="form-control">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-4 control-label"> Email: </label> 
              <div class="col-sm-4">
                <input type="text" name="email" placeholder="email" class="form-control">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-4 control-label"> Address: </label> 
              <div class="col-sm-4">
                <input type="text" name="address" placeholder="address" class="form-control">
              </div>
            </div>
          </fieldset>
        </form>
      </div>
    </div>
  </body>
</html>
